name: Build & Release Lynk

on:
  push:
    tags:
      - "v*.*.*"

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Setup Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build addon
        run: pnpm bundle

      - name: Validate addon zip name matches tag
        run: |
          VERSION="${GITHUB_REF_NAME#v}"
          EXPECTED_ZIP="wealthfolio-lynk-addon-${VERSION}.zip"

          echo "Expected ZIP: $EXPECTED_ZIP"
          ls -la dist

          if [ ! -f "dist/$EXPECTED_ZIP" ]; then
            echo "Expected zip not found: dist/$EXPECTED_ZIP"
            exit 1
          fi

      - name: Create GitHub Release & upload addon
        uses: softprops/action-gh-release@v2
        with:
          name: Wealthfolio Lynk Addon ${{ github.ref_name }}
          files: |
            dist/wealthfolio-lynk-addon-*.zip
